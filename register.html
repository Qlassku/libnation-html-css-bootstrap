<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libnation | Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="./assets/images/logo.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link selected" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">My Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Add Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Checkout</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-success btn-login" type="submit">Login/Register</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- NAVBAR -->

    <!-- FORM SECTION -->
    <div class="container-fluid">
        <div class="card card-form-register" >
            <div class="card-body">
                <form class="form-login">
                    <div>
                        <img src="./assets/images/logo-white.png" class="logo-white">
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label label-text">Username</label>
                      <input type="text" class="form-control input-form" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label label-text">Email</label>
                        <input type="email" class="form-control input-form" id="email" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="password" class="form-label label-text">Password</label>
                      <input type="password" class="form-control input-form" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label label-text">Confirm Password</label>
                        <input type="confirm_password" class="form-control input-form" id="confirm_password">
                      </div>
                    <button type="submit" class="btn btn-primary btn-login">REGISTER</button>
                    <div id="emailHelp" class="form-text">Already have an account? <a>Login</a></div>
                  </form>
            </div>
          </div>
    </div>
    <!-- FORM SECTION -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
